{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Password Protected Poll</h2>
                
                <p class="text-center mb-4">This poll is password protected. Please enter the password to continue.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="poll_password">Password:</label>
                        <input type="password" name="poll_password" id="poll_password" class="form-control" required autofocus>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Access Poll</button>
                </form>
                
                <hr>
                <p class="text-center mb-0">
                    <a href="{% url 'polls:index' %}">Back to Polls</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
